<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start page.</title>
</head>
<body>
    {% if posts %}
    <ul>
        {% for post in posts %}
            <li>
                <a href='{% url "detail" id=post.id %}'>{{ post.title }}</a>
                <br> 
                {{ post.content }}
            </li>
        {% endfor %}
    </ul>
    {% else %}
        <h2>No posts available</h2>
    {% endif %}
</body>
</html>
