{% extends "base.html" %}

{% block head_title %}

    {{ post.title }} | {{ block.super }}
{% endblock head_title %}

{% block content %}
<h3>{{ post.title }}</h3>
<div class="post-content">
    <h4>{{ post.content }}</h4>
    <span>{{ post.timestamp }}</span>
    <span>{{ post.updated }}</span>
</div>    

{% endblock content %}
