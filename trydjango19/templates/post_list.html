{% extends "base.html" %}
{% block content %}
    {% if posts %}
    <ul>
        {% for post in posts %}
            <li>
                <a href='{{ post.get_absolute_url }}'>{{ post.title }}</a>
                <br> 
                {{ post.content }}
            </li>
        {% endfor %}
    </ul>
    {% else %}
        <h2>No posts available</h2>
    {% endif %}    
{% endblock content %}
