{% extends "base.html" %}
{% block content %}
<div class="col-sm-6 col-sm-offset-3">
    {% if posts %}
        {% for post in posts %}
        <div class="row">
            <div class="col-sm-12">
                <div class="thumbnail">
                    <img src="" alt="">
                    <div class="caption">
                        <h3>
                            <a href='{{ post.get_absolute_url }}'>{{ post.title }}</a>
                            <small>{{ post.timestamp | timesince }} ago</small>
                        </h3>
                        <p>{{ post.content | linebreaks | truncatewords:120 }}</p>
                        <p>
                            <a href="{{ post.get_absolute_url }}" class="btn btn-primary" role="button">View</a>
                            <!-- <a href="#" class="btn btn-default" role="button">Edit</a> -->
                        </p>
                    </div>
                </div>
            </div>
        <hr/>
        </div>
        {% endfor %}
</div>

    {% else %}
        <h2>No posts available</h2>
    {% endif %}    
{% endblock content %}
