{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block head_extra %}
    {{ form.media }}
{% endblock head_extra %}

{% block content %}
<div class="col-sm-6 col-sm-offset-3">
<h2>Register:</h2>
<hr>

<form method="POST" action="" enctype='multipart/form-data'>
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" class="btn btn-default" value="Register">    
</form>    
</div>

{% endblock content %}
